<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cocktail Suggester</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>


<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">
    <div class="h-screen pb-14 bg-right bg-cover" style="background-image:url('bg.svg');">
        <!--Nav-->
        <div class="w-full container mx-auto p-6">

            <div class="w-full flex items-center justify-between">
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
                    href="#">
                    Cocktail Suggester
                </a>
            </div>

        </div>

        <!--Main-->
        <div class="container pt-24 px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center">

            <!--Left Col-->
            <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
                <h1
                    class="my-4 text-3xl md:text-5xl text-purple-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1">
                    Discover cocktails with what you have at home.
                </h1>
                <p class="leading-normal text-base md:text-2xl mb-8 text-center
			md:text-left slide-in-bottom-subtitle">Find recipes you can make and learn about those
                    you're close to crafting.</p>

                <div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
                    <img src="app-store.svg" class="h-12 pr-4 bounce-top-icons">
                </div>

            </div>

            <!--Right Col-->
            <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
                <img class="w-1/3 mx-auto lg:mr-0 slide-in-bottom" src="images/screenshot-1.png" />
            </div>

        </div>


    </div>

</body>

</html>
